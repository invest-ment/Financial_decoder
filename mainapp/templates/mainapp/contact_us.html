<!DOCTYPE html>
<html>
<head>
	<title>Financial Decoder - Contact Us</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style1.css">
</head>
<body>
	<header>
		<div class="header-top">
			<div class="logo">
				<img src="logo.png" alt="Financial Website Logo">
				<h1>Financial Decoder</h1>
			</div>
			<nav>
				<ul>
					<li><a href="#">Home</a></li>
					<li><a href="#">About Us</a></li>
					<li><a href="#">Services</a></li>
					<li class="active"><a href="#">Contact Us</a></li>
				</ul>
			</nav>
		</div>
		<div class="header-content">
			<h2>Contact Us</h2>
			<p>We would love to hear from you! Contact us using the form below.</p>
		</div>
	</header>
	<main>
		<section class="contact">
			<h2>Get In Touch</h2>
			<form action="#" method="post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type="text" id="name" name="name" required>
				</div>
				<div class="form-group">
					<label for="email">Email:</label>
					<input type="email" id="email" name="email" required>
				</div>
				<div class="form-group">
					<label for="subject">Subject:</label>
					<input type="text" id="subject" name="subject" required>
				</div>
				<div class="form-group">
					<label for="message">Message:</label>
					<textarea id="message" name="message" required></textarea>
				</div>
				<button type="submit" class="cta-button">Send Message</button>
			</form>
		</section>
	</main>
	<footer>
		<p>&copy; 2023 Financial Decoder. All rights reserved.</p>
	</footer>
</body>
</html>
